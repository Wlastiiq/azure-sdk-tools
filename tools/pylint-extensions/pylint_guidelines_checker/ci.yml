# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/pylint-extensions/pylint_guidelines_checker

pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/pylint-extensions/pylint_guidelines_checker

variables:
  PythonVersion: "3.10"

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-tool-python.yml
  parameters:
    PythonVersion: $(PythonVersion)
    PackagePath: 'tools/pylint-extensions/pylint_guidelines_checker'
    FeedName: 'public/azure-sdk-for-python'
    ArtifactName: 'azsdkpylintplugin'
    PackageName: 'Azure SDK Pylint Plugin'
    TestSteps:
    - template: /eng/pipelines/templates/steps/use-python-version.yml
      parameters:
        versionSpec: $(PythonVersion)

    - script: |
        pip install -r dev_requirements.txt
        pip install .
      displayName: 'Install Test Requirements'
      workingDirectory: $(Build.SourcesDirectory)/tools/pylint-extensions/pylint_guidelines_checker

    - script: |
        pytest .
      displayName: 'Test Python Linter'
      workingDirectory: $(Build.SourcesDirectory)/tools/pylint-extensions/pylint_guidelines_checker
      continueOnError: true
